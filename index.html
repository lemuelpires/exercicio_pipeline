<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Multiplicação</title>
</head>
<body>
    <h1>Resultado da Multiplicação</h1>
    <p id="resultado"></p>

    <script>
        // Função de multiplicação
        function multiplicacao(a, b) {
            return a * b;
        }

        // Parâmetros para a multiplicação
        const a = 50;
        const b = 10;

        // Calcule o resultado usando a função de multiplicação
        const resultado = multiplicacao(a, b);

        // Exiba o resultado na página HTML
        document.getElementById('resultado').innerText = `O resultado da multiplicação de ${a} e ${b} é: ${resultado}`;
    </script>
</body>
</html>
